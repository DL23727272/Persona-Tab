<!-- Modal for Adding Event -->
<div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content card">
      <div class="modal-header">
        <h5 class="modal-title" id="addEventModalLabel">Add Event</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addEventForm">
          <div class="mb-3">
            <label for="eventName" class="form-label">Event Name</label>
            <input type="text" class="form-control" id="eventName" name="eventName" required>
          </div>
          <div class="mb-3">
            <label for="eventDescription" class="form-label">Event Description</label>
            <textarea class="form-control" id="eventDescription" rows="3" required name="eventDescription"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Add Event</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Adding Category -->
<div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content card">
      <div class="modal-header">
        <h5 class="modal-title" id="addCategoryModalLabel">Add Category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addCategoryForm">
          <div class="mb-3">
            <label for="categoryName" class="form-label">Category Name</label>
            <input type="text" class="form-control" id="categoryName" name="categoryName" required>
          </div>
          <div class="mb-3">
            <label for="categoryEvent" class="form-label">Select Event</label>
            <select class="form-select" id="categoryEvent" name="categoryEvent" required>
              <!-- Populate with events dynamically -->
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add Category</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Adding Criteria -->
<div class="modal fade" id="addCriteriaModal" tabindex="-1" aria-labelledby="addCriteriaModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content card">
      <div class="modal-header">
        <h5 class="modal-title" id="addCriteriaModalLabel">Add Criteria</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addCriteriaForm">
          <div class="mb-3">
            <label for="criteriaName" class="form-label">Criteria Name</label>
            <input type="text" class="form-control" id="criteriaName" name="criteriaName" required>
          </div>
          <div class="mb-3">
            <label for="criteriaScore" class="form-label">Criteria Score</label>
            <input type="number" class="form-control" id="criteriaScore" name="criteriaScore" required>
          </div>
          <div class="mb-3">
            <label for="criteriaCategory" class="form-label">Select Category</label>
            <select class="form-select" id="criteriaCategory" name="criteriaCategory" required>
              <!-- Populate with categories dynamically -->
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add Criteria</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Adding Judge -->
<div class="modal fade" id="addJudgeModal" tabindex="-1" aria-labelledby="addJudgeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content card">
      <div class="modal-header">
        <h5 class="modal-title" id="addJudgeModalLabel">Add Judge</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addJudgeForm">
          <div class="mb-3">
            <label for="judgeName" class="form-label">Judge Name</label>
            <input type="text" class="form-control" id="judgeName" name="judgeName" required>
          </div>
          <div class="mb-3">
            <label for="judgePassword" class="form-label">Judge Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="judgePassword" name="judgePassword" required>
              <button class="btn btn-outline-light" type="button" id="togglePassword">
                <i class="fa fa-eye-slash" id="eyeIcon" aria-hidden="true"></i>
              </button>
            </div>
          </div>
          
          <div class="mb-3">
            <label for="judgeCategory" class="form-label">Select Category</label>
            <select class="form-select" id="judgeCategory" name="judgeCategory" required>
              <!-- Populate with categories dynamically -->
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add Judge</button>
        </form>
      </div>
    </div>
  </div>
</div>
