<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { background: black; }
    </style>
</head>
<body>
   <!-- Edit Events, Categories, and Criteria Section -->
<section class="container-sm mt-5">
    <div class="d-flex flex-column align-items-center text-center">
        <h1 class="fst-italic text-center text-white">CRUD EVENTS, CATEGORIES, CRITERIA</h1>
    </div>
    <div class="row mb-3">
        <form id="editForm">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-4 mb-2">
                        <label for="selectEvent" class="form-label text-white">Select Event</label>
                        <select id="selectEvent" class="form-select">
                            <option value="#" disabled selected>--- Select Event ---</option>
                        </select>
                    </div>
                </div>

                <!-- Event Details Table -->
                <table id="eventDetailsTable" class="table table-bordered table-striped mt-3" style="display: none;">
                    <thead>
                        <tr>
                            <th>Event Name</th>
                            <th>Event Description</th>
                            <th>Event Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                
                <div class="col-12 col-md-4 mb-2">
                    <label for="selectCategory" class="form-label text-white">Select Category</label>
                    <select id="selectCategory" class="form-select" disabled>
                        <option value="#" disabled selected>--- Select Category ---</option>
                    </select>
                </div>

                <!-- Category Details Table -->
                <table id="categoryDetailsTable" class="table table-bordered table-striped mt-3" style="display: none;">
                    <thead>
                        <tr>
                            <th>Category Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

                <!-- Criteria Details Table -->
                <table id="criteriaDetailsTable" class="table table-bordered table-striped mt-3" style="display: none;">
                    <thead>
                        <tr>
                            <th>Criteria Name</th>
                            <th>Criteria Score</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </form>
    </div>
</section>

<!-- Event Edit Modal -->
<div class="modal fade" id="eventEditModal" tabindex="-1" aria-labelledby="eventEditModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eventEditModalLabel">Edit Event</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="eventEditForm">
            <input type="hidden" id="eventID">
            <div class="mb-3">
                <label for="eventName" class="form-label">Event Name</label>
                <input type="text" class="form-control" id="eventName" required>
            </div>
            <div class="mb-3">
                <label for="eventDescription" class="form-label">Event Description</label>
                <textarea class="form-control" id="eventDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="eventDate" class="form-label">Event Date</label>
                <input type="date" class="form-control" id="eventDate" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Category Edit Modal -->
<div class="modal fade" id="categoryEditModal" tabindex="-1" aria-labelledby="categoryEditModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="categoryEditModalLabel">Edit Category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="categoryEditForm">
            <input type="hidden" id="categoryID">
            <div class="mb-3">
                <label for="categoryName" class="form-label">Category Name</label>
                <input type="text" class="form-control" id="categoryName" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Criteria Edit Modal -->
<div class="modal fade" id="criteriaEditModal" tabindex="-1" aria-labelledby="criteriaEditModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="criteriaEditModalLabel">Edit Criteria</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="criteriaEditForm">
            <input type="hidden" id="criteriaID">
            <div class="mb-3">
                <label for="criteriaName" class="form-label">Criteria Name</label>
                <input type="text" class="form-control" id="criteriaName" required>
            </div>
            <div class="mb-3">
                <label for="criteriaScore" class="form-label">Criteria Score</label>
                <input type="number" class="form-control" id="criteriaScore" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="edit.js"></script>
</body>
</html>
