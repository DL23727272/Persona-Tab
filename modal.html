  <!---Signup   MODAL--->
  <div class="modal fade mt-5" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="background: rgba(255, 255, 255, 0.449); backdrop-filter: blur(10px);">
            <div class="modal-header">
                <img src="img/logo.png" alt="" style="width: 50px;">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form enctype="multipart/form-data" method="POST" class="mt-1" id="signupForm">
                      
                        <div class="form-group my-4">
                            <label for="Name" style="font-weight: 700;"><i class="fa-solid fa-signature"></i> Username</label>
                            <input type="text" name="userSignUpName" id="userSignUpName" placeholder="Enter Username" class="form-control" required>
                        </div>
                    
                        <div class="form-group my-4">
                            <label for="pass" style="font-weight: 700;"><i class="fa-solid fa-lock"></i> Password</label>
                            <input type="password" name="checkSignUpPassword" id="checkSignUpPassword" placeholder="Enter Password" class="form-control" required>
                        </div>
                        <div class="form-group my-4">
                            <label for="pass" style="font-weight: 700;"><i class="fa-solid fa-lock"></i> Confirm Password</label>
                            <input type="password" name="userSignUpPassword" id="userSignUpPassword" placeholder="Enter Password" class="form-control" required>
                        </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="Signup()">Signup</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal for Adding Event -->
<div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addEventModalLabel">Add Event</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addEventForm">
            <div class="mb-3">
              <label for="eventName" class="form-label">Event Name</label>
              <input type="text" class="form-control" id="eventName" required>
            </div>
            <div class="mb-3">
              <label for="eventDescription" class="form-label">Event Description</label>
              <textarea class="form-control" id="eventDescription" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Event</button>
          </form>
        </div>
      </div>
    </div>
  </div>
